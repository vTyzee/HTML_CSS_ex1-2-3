<!--
    details — представляет собой раскрывающийся виджет, показывающий пользователю дополнительную информацию или элементы управления.
    На момент создания примера работает только в Google Chrome
-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Элемент details</title>
</head>
<body>
    <!-- Для того, чтобы список отображался в развернутом виде, необходимо добавить атрибут open -->
    <details>
        <summary>Предстоящее обсуждение</summary>
        <p>В новом году у нас появится огромное количество статей:</p>
        <ul>
            <li>Понимание структуры HTML документов</li>
            <li>Когда использовать семантические теги</li>
            <li>Машинная семантика микроданных</li>
        </ul>
    </details>
</body>
</html>
