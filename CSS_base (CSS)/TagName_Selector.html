<html>
    <head>
        <title>Ter style</title>
        <style type="text/css">
            p
            {
                font-family:Segoe UI;
                font-size:18pt;
                background-color: Red;
            }

            div
            {
                background-color:Yellow;
                color: aqua;
            }
        </style>
    </head>
    <body>
        <p>Простой параграф</p>
        <p>Еще один простой параграф</p>
        <div>
            <p>Также еще один простой параграф, который находится в 
            блочном элементе</p>
        </div>
    </body>
</html>
