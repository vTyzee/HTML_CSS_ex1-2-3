<!DOCTYPE html>
<html>
<head>
    <title>timing-functions</title>
    <style type="text/css">
        div {
            margin: 3px;
            padding: 10px;
            font-size: 1em;
            border: 1px #000 solid;
            width: 230px;
            transition: width 4s;
        }

        div:hover {
            width: 600px;
        }

        #el1 {
            transition-timing-function: linear;
        }

        #el2 {
            transition-timing-function: ease;
        }

        #el3 {
            transition-timing-function: ease-in;
        }
    </style>
</head>
<body>
    <div id="el1">linear</div>
    <div id="el2">ease</div>
    <div id="el3">ease-in</div>
</body>
</html>
