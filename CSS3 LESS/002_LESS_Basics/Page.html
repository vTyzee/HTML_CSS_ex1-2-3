<!DOCTYPE html>
<html>
    <head>
        <title>Подключение LESS</title>
        <!-- Для подключения LESS файла необходимо указать Link с атрибутом rel="stylesheet/less" -->
        <link href="Styles.less" rel="stylesheet/less" type="text/css" />
        <!-- Для того чтобы содержимое LESS файла преобразовалось в рабочий CSS необходимо подключить библиотеку Less, 
             доступную для скачивания по адресу http://lesscss.org -->
        <script src="../less-1.4.1.js"></script>
    </head>
    <body>
        <h1>Hello</h1>
        <h2>world</h2>
    </body>
</html>
