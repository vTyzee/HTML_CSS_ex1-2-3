<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        /* все параграфы зеленого цвета */
        p {
            color: green;
        }

        /* :not(p) псевдокласс для элементов, которые не являются параграфами - красного цвета */
        :not(p) {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Заголовок</h1>
    <p>Параграф</p>
    <p>Еще один параграф</p>

    <div>Текст в div</div>

    <a href="#" target="_blank">Ссылка</a>
</body>
</html>
