<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travel Adventures | Корзина</title>

  <!-- Те же шрифты и CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="header__logo">
      <img src="travel-logo.png" alt="Travel Adventures Logo" />
      <span class="header__tagline">Travel Adventures</span>
    </div>
    <div class="header__actions">
      <input type="checkbox" id="theme-toggle" class="theme-toggle-checkbox">
      <label for="theme-toggle" class="theme-toggle-label">Сменить тему</label>
    </div>
    <button class="header__login-btn">Личный кабинет</button>
  </header>

  <nav class="nav">
    <ul>
      <li><a href="index.html">Главная</a></li>
      <li><a href="about.html">О компании</a></li>
      <li><a href="cart.html" class="active">Корзина</a></li>
    </ul>
  </nav>

  <main>
    <section class="cart">
      <h1>Ваша корзина</h1>
      <!-- Пример структуры корзины: таблица с заказанными турами -->
      <table class="cart__table">
        <thead>
          <tr>
            <th>Тур</th>
            <th>Цена</th>
            <th>Кол-во</th>
            <th>Итого</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Отдых на Бали</td>
            <td>50 000 руб.</td>
            <td>1</td>
            <td>50 000 руб.</td>
          </tr>
          <tr>
            <td>Горные фьорды Норвегии</td>
            <td>80 000 руб.</td>
            <td>1</td>
            <td>80 000 руб.</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3" style="text-align:right;">Всего:</td>
            <td>130 000 руб.</td>
          </tr>
        </tfoot>
      </table>

      <!-- Кнопки управления -->
      <div class="cart__actions">
        <button class="btn-primary">Оформить заказ</button>
        <button class="btn-secondary">Очистить корзину</button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <nav class="footer__menu">
      <a href="index.html">Главная</a>
      <a href="about.html">О компании</a>
      <a href="cart.html" class="active">Корзина</a>
    </nav>
    <div class="footer__social">
      <a href="#" target="_blank">
        <img src="vk-icon.png" alt="VK" class="footer__icon">
      </a>
      <a href="#" target="_blank">
        <img src="instagram-icon.png" alt="Instagram" class="footer__icon">
      </a>
      <a href="#" target="_blank">
        <img src="youtube-icon.png" alt="YouTube" class="footer__icon">
      </a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
