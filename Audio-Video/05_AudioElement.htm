<!DOCTYPE html>
<html>
<head>
    <title>Свойство currentTime</title>
</head>
<body>
    <audio>
        <source src="Vivaldi.mp3" />
        <source src="Vivaldi.ogg" />
    </audio>

    <button title="Воспроизвести с 30 секунд" onclick="playAt(30);">30 секунд</button>

    <script>
        function playAt(seconds) {
            var audio = document.getElementsByTagName("audio")[0];
            audio.currentTime = seconds;
            audio.play();
        }
    </script>

    <button title="Остановить воспроизведение" onclick="stopAudio();">STOP</button>

    <script>
        function stopAudio() {
            var audio = document.getElementsByTagName("audio")[0];
            audio.currentTime = 0;
            audio.pause();
        }
    </script>
</body>
</html>
